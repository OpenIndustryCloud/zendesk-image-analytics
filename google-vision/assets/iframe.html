<html>
<head>
 <meta charset="utf-8">
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
 <link href="main.css" rel="stylesheet">
</head>
<body class="wrapper container">
<script type="text/javascript" src="https://assets.zendesk.com/apps/sdk/2.0/zaf_sdk.js"></script>
<script src="https://cdn.jsdelivr.net/handlebarsjs/4.0.8/handlebars.min.js"></script>
  <script src="https://cdn.jsdelivr.net/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/exif-js/2.3.0/exif.js"></script>
  
  <script type="text/javascript" src="main.js"></script>
  <div id="content"></div>					

  <script id="requester-template" type="text/x-handlebars-template">
		
		{{#each arrOfResults}}
			<div class="row"> 
				<div class="col-md-12">
					<div style="text-align:center">					
						<a href="#" id="pop{{@index}}">
							{{#if isHighRisk}}
								<img class="high-risk" id="imageresource" src="{{this.imagePath}}">
							{{/if}}
							{{#if isMediumRisk}}			
								<img class="medium-risk" id="imageresource" src="{{this.imagePath}}">
							{{/if}}
							{{#if isLowRisk}}
								<img class="low-risk" id="imageresource" src="{{this.imagePath}}">
							{{/if}}
						</a>
					</div>	
				</div>
				<!--
				{{#if isHighRisk}}
					<div class="progress" style="height:40px">
						<div class="progress-bar" role="progressbar" style="width: 100%;background-color:red;height:40px" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">High Risk <br> An exact image has been found over the internet</div>
					</div>					
				{{/if}}
				{{#if isMediumRisk}}		
					<div class="progress" style="height:40px">
						<div class="progress-bar" role="progressbar" style="width: 100%;background-color:orange;height:40px" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">Medium Risk <br> A similar image has been found over the internet </div>
					</div>
				{{/if}}
				{{#if isLowRisk}}
					<div class="progress" style="height:40px">
						<div class="progress-bar" role="progressbar" style="width: 100%;background-color:green;height:40px" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">Low Risk <br> This image is not found over the internet</div>
					</div>
				{{/if}}
				-->
				<hr style="border-top:3px solid grey"/>
			</div>	
		{{else}}
		<div class="row">
			<div class="progress" style="height:40px">
						<div class="progress-bar" role="progressbar" style="width: 100%;background-color:grey;height:40px" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">Risk cannot be identfied as user has not uploaded any images</div>
			</div>
		</div>
		{{/each}}

  </script>  
</body>

</html>
